<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main_wrapper">
        <section id="sect1" class="poke">
            <ul style="list-style: none;">
                <div class="menu_info" id="menu1">
                    <h3>Grass Pokemon</h3>
                    <img src="https://img.icons8.com/android/20/000000/chevron-down.png" id="sect_1_img">
                </div>
                <div class="poke_items" id="sect_1_items">
                    <li>Bulbasaur</li>
                    <li>Ivysaur</li>
                    <li>Venusaur</li>
                </div>
            </ul>
        </section>
        <section id="sect2" class="poke">
            <ul style="list-style: none;">
                <div class="menu_info" id="menu2">
                    <h3>Water Pokemon</h3>
                    <img src="https://img.icons8.com/android/20/000000/chevron-down.png" id="sect_2_img">
                </div>
                <div class="poke_items" id="sect_2_items">
                    <li>Squirtle</li>
                    <li>Wartortle</li>
                    <li>Blastoise</li>
                </div>
            </ul>
        </section>
        <section id="sect3" class="poke">
            <ul style="list-style: none;">
                <div class="menu_info" id="menu3">
                    <h3>Fire Pokemon</h3>
                    <img src="https://img.icons8.com/android/20/000000/chevron-down.png" id="sect_3_img">
                </div>
                <div class="poke_items" id="sect_3_items">
                    <li>Charmander</li>
                    <li>Charmeleon</li>
                    <li>Charizard</li>
                </div>
            </ul>
        </section>
        <section id="sect4" class="poke">
            <ul style="list-style: none;">
                <div class="menu_info" id="menu4">
                    <h3>Ground Pokemon</h3>
                    <img src="https://img.icons8.com/android/20/000000/chevron-down.png" id="sect_4_img">
                </div>
                <div class="poke_items" id="sect_4_items">
                    <li>Sandshrew</li>
                    <li>Sandslash</li>
                    <li>Nidoqueen</li>
                </div>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
